<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper dashboard-wrapper">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="dashboard-logo">
                <i class="fas fa-paw"></i>
                <span>PetCare</span>
            </div>
            <div class="dashboard-user">
                <div class="user-greeting">Hi Bahar & Pepper</div>
                <div class="user-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="dashboard-content">
            <!-- Left Column -->
            <div class="dashboard-left">
                <!-- Pet Photo -->
                <div class="dashboard-pet-photo">
                    <div class="pet-photo-circle">
                        <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=400&q=80" alt="Pepper the Golden Retriever">
                    </div>
                    <div class="pet-photo-label">Pet's Photo</div>
                </div>
                
                <!-- Upcoming Appointments -->
                <div class="dashboard-card">
                    <h3 class="card-title">
                        <i class="fas fa-calendar-alt"></i> Upcoming Appointments
                    </h3>
                    <div class="appointment-item">
                        <div class="appointment-name">Pepper's Haircut</div>
                        <div class="appointment-date">Oct 31, 2025 at 12pm</div>
                    </div>
                    <div class="appointment-actions">
                        <button class="btn-cancel">cancel</button>
                        <button class="btn-details">View details</button>
                    </div>
                </div>
                
                <!-- Reminders/Alerts -->
                <div class="dashboard-card">
                    <h3 class="card-title">
                        <i class="fas fa-bell"></i> Reminder/Alerts
                    </h3>
                    <div class="reminder-item">
                        - Pepper's Haircut tomorrow!
                    </div>
                </div>
            </div>
            
            <!-- Right Column -->
            <div class="dashboard-right">
                <!-- Quick Actions -->
                <div class="dashboard-card">
                    <h3 class="card-title">
                        <i class="fas fa-bolt"></i> Quick Actions
                    </h3>
                    <div class="action-grid">
                        <a href="appointment.html" class="action-card">
                            <i class="fas fa-scissors"></i>
                            <span>Book an appointment for grooming</span>
                        </a>
                        <a href="appointment.html" class="action-card">
                            <i class="fas fa-user-md"></i>
                            <span>Book an appointment with your vet</span>
                        </a>
                        <a href="#" class="action-card">
                            <i class="fas fa-clock"></i>
                            <span>Reminders</span>
                        </a>
                        <a href="#" class="action-card">
                            <i class="fas fa-plus-circle"></i>
                            <span>Add a pet</span>
                        </a>
                        <a href="profile.html" class="action-card">
                            <i class="fas fa-paw"></i>
                            <span>My pets</span>
                        </a>
                        <a href="#" class="action-card">
                            <i class="fas fa-address-book"></i>
                            <span>Contact Us</span>
                        </a>
                        <a href="#" class="action-card">
                            <i class="fas fa-info-circle"></i>
                            <span>About</span>
                        </a>
                        <a href="#" class="action-card">
                            <i class="fas fa-question-circle"></i>
                            <span>Help?</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
