<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetCare+ Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

    <header class="top-banner">
        <div class="login-logo-container" style="text-align: center; margin-bottom: 30px;">
            <div style="display: inline-flex; align-items: center; gap: 15px; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                <i class="fas fa-paw" style="font-size: 3em; color: #4a90e2;"></i>
                <div style="text-align: left;">
                    <div style="font-size: 2.5em; font-weight: 800; color: #2c3e50; line-height: 1;">PetCare+</div>
                    <div style="font-size: 0.9em; color: #4a90e2; font-weight: 500; margin-top: 5px;">Pet Health Management</div>
                </div>
            </div>
        </div>

        <h2 class="login-title">
            Sign in to your account
        </h2>

    </header>

    <main class="page-wrapper">

        <section class="login-container">

            <div class="left-side">
                <label>Email or Username</label>
                <input type="text" placeholder="Enter your email or username">
                
                <label>Password</label>
                <input type="password" placeholder="Enter your password">
                
                <p class="small">
                    <a href="#">Forgot your password?</a>
                </p>
                
                <p class="small">
                    NEW member?
                    <a href="#">Click here to SIGN UP</a>
                </p>
                
                <a href="dashboard.html" class="login-btn">Login</a>
            </div>

            <div class="right-side">
                <h3 class="right-title">Features:</h3>
                <ul class="feature-list">
                    <li>Manage pet health records</li>
                    <li>Schedule appointments</li>
                    <li>Set medication reminders</li>
                    <li>Track vaccinations</li>
                    <li>Communicate with your vet</li>
                </ul>
            </div>

        </section>

    </main>
    
    <footer class="main-footer">
        <a href="#">Contact Us</a>
        <a href="#">About</a>
        <a href="#">Help</a>
    </footer>

</body>
</html>
