<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .nav-bar {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background: #e9ecef;
        }
        .nav-links a.active {
            background: #007bff;
            color: white;
        }
        .profile-container {
            display: flex;
            padding: 20px;
            gap: 30px;
        }
        .pet-photo-container {
            flex: 1;
            text-align: center;
        }
        .pet-info-section {
            flex: 2;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-logo">
            <i class="fas fa-paw"></i>
            <span style="font-weight: bold; font-size: 1.2em;">PetCare+</span>
        </div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="appointment.html">Appointment</a>
            <a href="calendar_and_reminders.html">Calendar</a>
            <a href="notifications.html">Notifications</a>
        </div>
        <div class="nav-user">
            <span style="margin-right: 15px;">Bahar</span>
            <a href="login.html" style="color: #dc3545;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <div class="profile-container">
        <div class="pet-photo-container">
            <div class="pet-photo">
                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=400&q=80" 
                     alt="Golden Retriever" style="width: 300px; height: 300px; border-radius: 10px; object-fit: cover;">
            </div>
            <div style="margin-top: 15px; font-size: 1.2em; font-weight: bold;">
                Pepper - Golden Retriever
            </div>
        </div>
        
        <div class="pet-info-section">
            <h2>Pet Information</h2>
            <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                <div style="margin-bottom: 15px;">
                    <strong>Name:</strong> Pepper
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>Breed:</strong> Golden Retriever
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>Date of Birth:</strong> 15/03/2019
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>Age:</strong> 5 years
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>Weight:</strong> 28.5 kg
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>Owner:</strong> Bahar
                </div>
                
                <div style="margin-top: 30px;">
                    <a href="appointment.html" style="background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-right: 10px;">
                        <i class="fas fa-calendar-plus"></i> Book Appointment
                    </a>
                    <a href="notifications.html" style="background: #17a2b8; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                        <i class="fas fa-bell"></i> View Notifications
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
