<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper profile-wrapper">
        <!-- Sidebar -->
        <div class="profile-sidebar">
            <div class="profile-logo">
                <i class="fas fa-paw"></i>
                <span>PetCare</span>
            </div>
            
            <div class="user-info-section">
                <div class="profile-name">Pepper's profile</div>
                <div class="profile-logout">
                    <i class="fas fa-sign-out-alt"></i> logout
                </div>
            </div>
            
            <div class="profile-nav">
                <a href="#" class="profile-nav-item">
                    <i class="fas fa-file-medical"></i> Medical Records
                </a>
                <div class="profile-subnav">-Upload/view vaccines</div>
                <div class="profile-subnav">-View Perscriptions</div>
                
                <a href="#" class="profile-nav-item">
                    <i class="fas fa-syringe"></i> Vaccinations
                </a>
                <a href="#" class="profile-nav-item">
                    <i class="fas fa-plus-circle"></i> Add Record
                </a>
                <a href="#" class="profile-nav-item">
                    <i class="fas fa-bell"></i> Notifications
                </a>
            </div>
            
            <div class="profile-bottom-nav">
                <a href="profile.html" class="profile-bottom-item">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <a href="#" class="profile-bottom-item">
                    <i class="fas fa-address-book"></i> Contact Us
                </a>
                <a href="#" class="profile-bottom-item">
                    <i class="fas fa-info-circle"></i> About
                </a>
                <a href="#" class="profile-bottom-item">
                    <i class="fas fa-question-circle"></i> Help?
                </a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="profile-main">
            <!-- Pet Photo Area -->
            <div class="pet-photo-container">
                <div class="pet-photo">
                    <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=400&q=80" alt="Golden Retriever">
                </div>
                <div class="pet-label">Pepper - Golden Retriever</div>
            </div>
            
            <!-- Pet Info -->
            <div class="pet-info-section">
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value">Pepper</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Breed:</span>
                    <span class="info-value">Golden Retriever</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Date of Birth:</span>
                    <span class="info-value">15/03/2019</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Age:</span>
                    <span class="info-value">5 years</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Weight:</span>
                    <span class="info-value">28.5 kg</span>
                </div>
                
                <a href="#" class="edit-info-btn">
                    <i class="fas fa-edit"></i> Edit Info
                </a>
            </div>
        </div>
    </div>
</body>
</html>
